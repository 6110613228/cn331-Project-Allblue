{% extends "layoutUser.html" %}

{% load static %}

<!-- Title -->
{% block title %} Sign in {% endblock %}

<!-- body -->
{% block body %}

<div class="main">
    <!-- Sign up form -->
    <section class="signup">
        <div class="container" style="margin-top: -7em; margin-bottom: -15em;">
            <div class="signup-content">
                <div class="signup-form" style="margin-top: 4em;">
                    <h2 class="form-title">Sign in</h2>
                    <form action="{% url 'login' %}" method="POST" class="register-form" id="register-form">
                        {% if error_message %}
                        <h2>{{ error_message }}</h2>
                        {% endif %}
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="username" id="username" placeholder="Your Username" required />
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="password" id="password" placeholder="Password" required/>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign in" />
                        </div>

                    </form>
                </div>
                <div class="signup-image" style="margin-top: -1em;">
                    <figure><img src="{% static "user/images/food.png" %}" alt="sing in image"></figure>
                    <a href="{% url 'index' %}" class="signup-image-link">Back to index</a>
                    <br>
                    <a href="{% url 'register' %}" class="signup-image-link">Create account</a>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
