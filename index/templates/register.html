{% extends "layoutUser.html" %}

{% load static %}

<!-- Title -->
{% block title %} Register {% endblock%}

<!-- Start body -->
{% block body %}
<div class="main">
    <!-- Sign up form -->
    <section class="signup">
        <div class="container" style="margin-top: -7em; margin-bottom: -15em;">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <form action="{% url 'register' %}" method="POST" class="register-form" id="register-form">
                        {% if error_message %}
                        <h2>{{ error_message }}</h2>
                        {% endif %}
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="username" id="username" maxlength="16" placeholder="Your Username" required />
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="email" id="email" placeholder="Your Email" required />
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="password" id="password" placeholder="Password" required />
                        </div>
                        <div class="form-group">
                            <label for="firstname"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="text" name="first_name" id="firstname" maxlength="20" placeholder="Your Fistname" required />
                        </div>
                        <div class="form-group">
                            <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="text" name="last_name" id="lastname" maxlength="20" placeholder="Your Lastname" required />
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Register" />
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="{% static 'user/images/food.png' %}" alt="sing up image"></figure>
                    <a href="{% url 'index' %}" class="signup-image-link">Back to index</a>
                    <br>
                    <a href="{% url 'login' %}" class="signup-image-link">I am already member</a>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock %}
