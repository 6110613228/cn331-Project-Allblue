{% extends "layout-topnav.html" %}

{% load static %}

<!-- Title -->
{% block title %} Homepage {% endblock%}

<!-- link style sheat -->
{% block link %} {% static "profile/css/profile-style.css" %} {% endblock %}

<!-- body -->
{% block body %}
<div class="container-xl">
    <div id="box">
        <form class="card mt-5 mx-auto pt-5 mb-5" style="width:40em; height:38em;" action="{% url 'editProfile' %}"
            method="post">
            <h1 class="text-center">Edit Profile</h1>
            {% if error_message %}
            <h2>{{ error_message }}</h2>
            {% endif %}
            {% csrf_token %}

            <!-- first_name & last_name-->
            <div class="form-group mt-5 mx-5">
                <label for="firstname">Firstname</label>
                <input type="text" class="form-control" id="firstname" placeholder="{{ request.user.first_name }}" name="first_name">
            </div>

            <div class="form-group mx-5">
                <label for="lastname">Surname</label>
                <input type="text" class="form-control" id="lastname" placeholder="Surname" name="last_name">
            </div>


            <!-- Email: -->
            <div class="form-group mx-5">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email@example.com" name="email">
            </div>

            <!-- Password: -->
            <div class="form-group mx-5">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" name="password">
            </div>

            <!-- Submit -->
            <div class="form mt-5 text-center">
                <input class="submit" type="submit" value="Confirm">
            </div>
        </form>
    </div>
</div>
{% endblock %}
