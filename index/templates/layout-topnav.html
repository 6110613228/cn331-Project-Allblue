<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static "layout/topnav/css/layout-topnav-style.css" %}">
    <link rel="stylesheet" type="text/css" href="{% block link %}{% endblock %}">
    {% block head %}{% endblock %}
</head>

<body>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
        
    <div class="topnav-width-max">
        <header id="topnav">
            <div class="top-nav">
                <a href="{% url "index" %}">Allblue</a>
                <a href="{% url "about" %}">About Us</a>
                <a href="{% url "menu" %}">Menu</a>
                <a href="https://github.com/6110613228/cn331-Project-Allblue" target="blank">Github</a>
                <a href="https://www.pivotaltracker.com/n/projects/2469972" target="blank">Pivotal Tracker</a>
                {% if not request.user.is_authenticated %}
                <a class="float-right" href="{% url 'login' %}">Sign in</a>
                {% else %}
                <a class="float-right" href="{% url 'logout' %}">Sign out</a>
                {% endif %}
            </div>
        </header>
    </div>

    {% block body %}
    {% endblock %}
    <div class="container-xl">
        <div class="row mt-3">
            <div class="col">
                <p class="footer"><b>Allblue Allgood</b></p>
            </div>
        </div>
    </div>
    
</body>

</html>
